<!DOCTYPE html>
<html lang="fr">
    <head> 
		<meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
		<link href="css/bootstrapLogin.css" rel="stylesheet">
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
		<link rel="stylesheet" href="style.css">
		<link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>

		<title>Inscription|Pub7</title>
	</head>
	<body>
		<div class="container">
			<div class="row main">
				<div class="main-login main-center">
				<h5>Entrez vos données pour vous inscrire.</h5>
					<form class="" method="get" action="Controler">
						<div class="form-group">
							<label for="name" class="cols-sm-2 control-label">Nom</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="nom" id="name"  placeholder="Entrez votre nom"/>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label for="firstname" class="cols-sm-2 control-label">Prénom</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="prenom" id="name"  placeholder="Entrez votre prénom"/>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label for="email" class="cols-sm-2 control-label">Identifiant</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="login" id="email"  placeholder="Entrez votre Identifiant"/>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label for="password" class="cols-sm-2 control-label">Mot de passe</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
									<input type="password" class="form-control" name="mot_de_passe" id="password"  placeholder="Entrez votre mot de passe"/>
								</div>
							</div>
						</div>
						<div class="form-group ">
							<input type="submit" value="S'inscrire" id="button" class="btn btn-primary btn-lg btn-block login-button"/>
						</div>
						
						<input type="hidden" name="op" value="register">
						<div class="form-group ">
						<a href="connectionUser.jsp"><strong>Vous étes déjà membre, Connectez-vous comme un Utilisateur</strong></a><br>
						<a href="connectionManager.jsp"><strong>Se connecter comme un Manager</strong></a><br>
						<a href="index.html"><strong>Retour au Menu</strong></a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
